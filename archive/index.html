---
layout: page
title: Archive
---
<div class="archive">
  <div class="archive-list">
  {% if site.posts.size == 0 %}
    <h2>No post found</h2>
  {% else %}
  {% for post in site.posts %}
    <div class="archive-list-post">
      {% if post.link %}
      <a href="{{ post.link }}">
      {% else %}
      <a href="{{ post.url | prepend: site.baseurl }}" style="width: 100%">
      {% endif %}  
        <span class="archive-list-post-title" >
          {{ post.title }}
        </span>
        <span class="archive-list-post-date" style="float: right">
          <time>{{ post.date | date: '%d/%m/%Y' }}</time>
        </span>
      </a>
    </div>
  {% endfor %}
  {% endif %}
  </div>
</div>

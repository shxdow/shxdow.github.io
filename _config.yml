plugins: [jekyll-seo-tag, jekyll-paginate]

# timezone:           Asia/Seoul
permalink:          /:title/

# Pagination
paginate:           20
paginate_path:      /page:num/

# Mathjax
mathjax: true

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "about"
    url:            "/about"
  - name:           "archive"
    url:            "/archive"
  - name:           "notes"
    url:            "/notes"
  - name:           "tags"
    url:            "/tags"
  - name:           "GitHub"
    url:            "https://github.com/shxdow"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

exclude:            [vendor]
